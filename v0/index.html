<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>永远相信美好的事情即将发生</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #app-label {
            line-height: 30px;
            font-size: 20px;
            color: #ffffffff;
            margin-bottom: 10px;
        }

        .page-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./index-bg.jpg") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .box-search-content {
            width: 66%;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid #ffffff8c;
            border-radius: 18px;
            background: #f0f8ff05;
            padding: 0 4px;
        }

        #form1{
            padding-left: 24px;
        }

        .in-search-content {
            width: calc(100% - 4px);
            line-height: 30px;
            background-color: transparent;
            border: 0;
            font-size: 18px;
            color: #FFF;
            outline: none;
        }

        .in-search-content:focus {
            background-color: transparent;
            border: 0;
            outline-offset: -2px;
        }

        .icon-search-content {
            margin-right: 6px;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        var hrt = document.documentElement.clientHeight //获取当前可视区域的高度存到hrt变量
        $(function () {
            //在页面整体加载完毕时
            $('.page-bg')[0].style.height = hrt + 'px'//把获取到的高度赋值给根div
            $('#form1').on('submit', function () {
                event.preventDefault() //阻止form表单默认提交
                gotoBaiDu()
            })
        })

        function gotoBaiDu () {
            var content = $('#input-content')[0].value
            if (content) {
                var newUrl = encodeURI('https://www.baidu.com/ssid=66f3d2bbdcb0bbd4d2bba21f/from=844b/s?word=' + content + '&ts=0305389&t_kt=0&ie=utf-8&fm_kl=021394be2f&rsv_iqid=0699061565&rsv_t=2862NeaFFMqNj%252BGNkVsJuwbu4VXg4UXo4%252BfvHJOOxfuwy7y5jzcirhs9jw&sa=ib&tn=22073068_oem_dg&ms=1&rsv_pq=0699061565&rsv_sug4=3277&inputT=548&tj=1')
                window.location.href = newUrl
            }
        }

        // $('.in-search-content')[0].on('blur', function () {
        //     setTimeout(function () {
        //         window.scrollTo(0, 0)
        //     }, 100)
        // })

    </script>
</head>
<body>
<div class="page">
    <div class="page-bg">

    </div>
    <div id="app-label">？？？</div>
    <div class="box-search-content">
        <form id="form1" action="" method="get">
            <input id="input-content" class="in-search-content" type="text" autocomplete="off"/>
        </form>
        <img class="icon-search-content" src="icon-search.png" width="18" height="18" onclick="gotoBaiDu()">
    </div>
</div>

</body>
</html>
